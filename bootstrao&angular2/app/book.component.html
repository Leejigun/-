<h3>도서정보</h3>
<img src="./assets/image/{{book.img}}" height="80">
<br>
<br>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>아이디</th>
            <th>도서명</th>
            <th>가격</th>
            <th>날짜</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{book.id}}</td>
            <td><strong>{{book.name}}</strong></td>
            <td>{{book.price}}</td>
            <td>{{book.date}}</td>
        </tr>
    </tbody>
</table>
